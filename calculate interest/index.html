<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <style>
      body {
        margin-top: 20px;
        text-align: center;
      }
      input {
        width: 200px; /* Set the width of input fields */
        padding: 5px;
        margin-bottom: 10px;
      }
       
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <script>
   async function asa() {
    
      const first = document.getElementById("first").value;
      const second = document.getElementById("second").value;

      const response = await fetch(`https://sum-server.100xdevs.com/sum?a=${first}&b=${second}`);
      const answer = await response.text()

      const element = document.getElementById("empty")
      element.innerHTML = answer
     

     
    }
  </script>
  <body>
    <div class="container">
      <label for="input">First Number:</label>
      <input
        type="text"
        placeholder="Enter First Number"
        name="input"
        id="first"
      />
      <br /><br />
      <label for="input">Second Number:</label>
      <input
        type="text"
        placeholder="Enter Second Number"
        name="inp"
        id="second"
      />
      <br /><br />
      <button onclick="asa()">Get sum after fetching</button>
      <!-- <source > -->
    </div>
    <br /><br />
    <div id="empty"></div>
    <br /><br />
    <div id="rangeElement"></div>

    <!-- <script src="calc.js"></script> -->
  </body>
</html>
