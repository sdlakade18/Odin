<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Calculator</title>
    <style>
      body {
        margin-top: 20px;
        text-align: center;
      }
      input {
        width: 200px; /* Set the width of input fields */
        padding: 5px;
        margin-bottom: 10px;
      }
       
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <script>
   async function asa() {
    
      const first = document.getElementById("first").value;
      const second = document.getElementById("second").value;
      const third = document.getElementById("third").value;

      const response = await fetch(`https://sum-server.100xdevs.com/interest?principal=${first}&rate=${second}&time=${third}`);
      //console.log(response)
      const answer = await response.json()
      //console.log(answer)

      const element = document.getElementById("empty")
      element.innerHTML = `Payable amount is ${answer["total"]}`
     

     
    }
  </script>
  <body>
    <div class="container">
      <label for="input">Principal :</label>
      <input
        type="text"
        placeholder="Enter Principal ammount"
        name="input"
        id="first"
      />
      <br /><br />
      <label for="input">Interest :</label>
      <input
      type="text"
      placeholder="Enter Interest rate"
      name="inp"
      id="second"
      />
      <br /><br />
      <label for="input">Time :   </label>
      <input
        type="text"
        placeholder="Enter Time in year"
        name="input"
        id="third"
      />
      <br><br>

      <button onclick="asa()">Get sum after fetching</button>
      <!-- <source > -->
    </div>
    <br /><br />
    <div id="empty"></div>
    <br /><br />
    <div id="rangeElement"></div>

    <!-- <script src="calc.js"></script> -->
  </body>
</html>
